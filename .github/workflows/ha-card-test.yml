name: HA Card Tests

on:
  push:
    paths:
      - "frontend/ha-card/**"
      - ".github/workflows/ha-card-test.yml"
  pull_request:
    paths:
      - "frontend/ha-card/**"
      - ".github/workflows/ha-card-test.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    defaults:
      run:
        working-directory: frontend/ha-card

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/ha-card/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
