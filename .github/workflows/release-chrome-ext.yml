# On tag push v*, build chrome-ext zip and attach both assets to GitHub Release.
# Can also be triggered manually via workflow_dispatch with an optional release_tag input.
name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g. v1.2.3). Leave empty if the workflow creates the tag/version automatically."
        required: false
        type: string

jobs:
  release-ext:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Determine release tag
        id: tag
        run: |
          if [ -n "${{ inputs.release_tag }}" ]; then
            echo "effective_tag=${{ inputs.release_tag }}" >> $GITHUB_OUTPUT
          else
            echo "effective_tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Build extension zip
        id: build
        run: |
          cd chrome-ext
          VERSION=$(sed -n 's/.*"version": *"\([^"]*\)".*/\1/p' manifest.json | head -1)
          zip -r "ha-yt-dlp-chrome-ext-${VERSION}.zip" . -x "*.zip" -x ".git*" -x "*.gitkeep" -x "build-zip.sh"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "zip_path=chrome-ext/ha-yt-dlp-chrome-ext-${VERSION}.zip" >> $GITHUB_OUTPUT

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.effective_tag }}
          files: |
            ${{ steps.build.outputs.zip_path }}
            ha-yt-dlp.js
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
