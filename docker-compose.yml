services:
  yt-dlp:
    image: tarczyk/ha-yt-dlp:latest
    build: .
    container_name: yt-dlp-ha
    restart: unless-stopped
    ports:
      - "127.0.0.1:5000:5000"
    volumes:
      - ./config/media:/config/media
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    read_only: true
    cap_drop:
      - ALL
    tmpfs:
      - /tmp
    user: appuser
